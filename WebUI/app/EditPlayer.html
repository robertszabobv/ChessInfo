<html lang="en" ng-app="chessApp">
<head>
    <meta charset="utf-8">
    <title>Edit Player</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/app.css"/>
</head>
<body ng-cloack>

    <div class="container">
            <div class="navbar">
                <div class="navbar-inner">
                    <ul class="nav">
                        <li><a href="/Players.html">Players</a></li>
                    </ul>
                </div>
            </div>

        <div ng-controller="EditPlayerController" style="padding-left: 20px; padding-right: 20px;">
            <div class="container">
                <h1>New Player</h1>
                <hr/>
                <form name="playerForm">
                    <fieldset>
                        <label for="firstName">First Name:</label>
                        <input focus id="firstName" required ng-pattern="/^[-A-Za-z0-9]{2,20}$/" type="text" placeholder="first name..." ng-model="player.firstName" />
                        <label for="lastName">Last Name:</label>
                        <input focus id="lastName" required ng-pattern="/^[-A-Za-z0-9]{2,20}$/" type="text" placeholder="last name..." ng-model="player.lastName" />
                        <label for="rating">First Name:</label>
                        <input id="rating" type="number" min="0" max="3000" required placeholder="integer between 0 and 3000..." ng-model="player.rating" />                   
                    </fieldset>                    
                    <br />
                    <button type="submit" ng-click="savePlayer(player, playerForm)" class="btn btn-primary">Save</button>
                    <button type="button" ng-click="cancel()" class="btn btn-default">Cancel</button>
                </form>
            </div>
            
        </div>        
    </div>

    <script src="/lib/jquery.min.js"></script>
    <script src="/lib/angular/angular.js"></script>
    <script src="/lib/underscore-1.4.4.min.js"></script>
    <script src="/js/app.js"></script>
    <script src="/lib/bootstrap.min.js"></script>  
    <script src="/js/controllers/EditPlayerController.js"></script>
    <script src="/js/services/PlayersService.js"></script>
</body>
</html>
