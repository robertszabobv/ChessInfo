<!doctype <!DOCTYPE html>
<html ng-app="chessApp">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Event Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/app.css"/>
</head>
<body ng-cloack>
    <div class="container">
        <div class="navbar">
            <div class="navbar-inner">
                <ul class="nav">
                        <li><a href="/Players.html">Players</a></li>
                </ul>
            </div>
        </div>
        <div ng-controller="PlayersController" style="padding-left:20px; padding-right:20px;">
                                  
            <h1>Players</h1>
            <hr/>

            <div class="row-fluid">
                <fieldset>
                    <a href="/EditPlayer.html">
                        <img id="addPlayer" ng-src="/img/add.png" style="width: 32px; height: 32px;" />
                    </a>
                    <input type="search" class="search" id="lastNameFilter" placeholder="find by last name..."
                    ng-model="filter" 
                    ng-model-options='{ debounce: 1000 }' 
                    ng-change="filterPlayersByLastName()" />
                </fieldset>
            </div>

            <div id="noPlayers" style="text-align: center;" ng-hide="players.length > 0">
                <span>No players found</span>
            </div>

            <table class="playersTable" ng-show="players.length > 0">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Rating</th>
                    <th style="width: 10%"></th>
                </tr>
                <tr ng-repeat="player in players">
                    <td>{{player.firstName}}</td>
                    <td>{{player.lastName}}</td>
                    <td style="text-align: right">{{player.rating}}</td>
                    <td><button type="button"><img id="deletePlayer" ng-src="/img/delete.png" 
                        style="width: 32px; height: 32px;" title="delete" 
                        ng-click="deletePlayer(player)"></button>
                    </td>
                </tr>
            </table>                     
        </div>
    </div>

    <script src="/lib/jquery.min.js"></script>
    <script src="/lib/underscore-1.4.4.min.js"></script>
    <script src="/lib/bootstrap.min.js"></script>
    <script src="/lib/angular/angular.js"></script>
    <script src="/lib/angular/angular-sanitize.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/controllers/PlayersController.js"></script>
    <script src="/js/services/PlayersService.js"></script>
    <!-- <script src="/js/filters.js"></script> -->
</body>
</html>
